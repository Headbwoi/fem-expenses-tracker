<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor | Expenses chart component">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="public/output.css" />
  </head>
  <body class="bg-Cream grid place-items-center min-h-screen">
    <main>
      <div class="container">
        <div
          class="w-[21.5625rem] md:w-[33.75rem] py-[4.1875rem] md:py-[11.375rem] mx-auto"
        >
          <header
            class="bg-Soft_red h-24 md:h-[7.875rem] rounded-lg md:rounded-3xl flex items-center justify-between px-5 md:px-[2.125rem] mb-4 md:mb-6"
          >
            <div class="info block">
              <p
                for="balance"
                class="text-Cream text-base md:text-xl font-normal mb-2"
              >
                My balance
              </p>
              <p class="text-Very_pale_orange text-2xl md:text-4xl font-bold">
                $921.48
              </p>
            </div>
            <div class="icon pr-1 pt-1">
              <svg
                width="72"
                height="48"
                viewBox="0 0 72 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#382314" cx="48" cy="24" r="24" />
                  <circle
                    stroke="#FFF"
                    stroke-width="2"
                    cx="24"
                    cy="24"
                    r="23"
                  />
                </g>
              </svg>
            </div>
          </header>

          <div
            class="w-full h-[26.4375rem] md:h-[31.9375rem] bg-Very_pale_orange pb-10 pt-7 md:pt-8 rounded-lg md:rounded-2xl px-5 md:px-10"
          >
            <h1
              class="font-bold text-Dark_brown text-2xl md:text-4xl mb-[3.3125rem] md:mb-[4rem]"
            >
              Spending - Last 7 days
            </h1>

            <!-- chart -->
            <div
              class="chart border-b border-Cream flex items-end justify-between pb-8"
            ></div>

            <!-- totals -->
            <div class="total flex items-center justify-between pt-4 md:pt-7">
              <div>
                <p class="md:text-xl text-Medium_brown font-normal -mt-1 mb-3">
                  Total this month
                </p>
                <p class="text-2xl md:text-[3.25rem] text-Dark_brown font-bold">
                  $478.33
                </p>
              </div>
              <div class="text-right pt-8">
                <p class="text-base md:text-xl text-Dark_brown font-bold">
                  +2.4%
                </p>
                <p class="md:text-xl text-Medium_brown font-normal -mt-1">
                  from last month
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
